<ion-header>
  <ion-toolbar color="primary">

      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        
        
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>post-detail works ;){{id}} -  {{post.id}}</p>
  <ion-list >
    <ion-item-sliding >
       
        <!-- <ion-item detail button *ngFor="let post of post$ | async"> -->
        <ion-item detail button >
          {{post$ | async | json}} 
            <ion-label>
              <ion-text color="primary">
                <h3>{{post$.title}}</h3>
              </ion-text>
              
                <!-- <p>{{post$.body}}</p> -->
              
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option expandable>
              <ion-icon name="star"></ion-icon>
            </ion-item-option>
          </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
