<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          
      <ion-title>
        Ionic Blank
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-button padding (click)="watchAccel()">View User Profil</ion-button>
    <ion-text>
      <b>x</b>: {{accel.x}} <b>y</b>: {{accel.y}} <b>z</b>: {{accel.z}}
    </ion-text>
    <ion-button padding (click)="watchOrientation()">View User Profil</ion-button>
    <ion-text>
      <b>alpha</b>: {{ori.alpha}} <b>beta</b>: {{ori.beta}} <b>gamma</b>: {{ori.gamma}}
    </ion-text>
  </ion-content>
