<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          
      <ion-title>
        Ionic Blank
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
      <ion-list >
          <ion-item-sliding *ngFor="let post of post$ | async">
              <ion-item detail button > 
                  <ion-label>
                    <ion-text >
                      <h3>{{post.title}}</h3>
                    </ion-text>
                    
                      <p>{{post.body}}</p>
                    
                  </ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option expandable>
                    <ion-icon name="star"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
          </ion-item-sliding>
      </ion-list>
  </ion-content>
